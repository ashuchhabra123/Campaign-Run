{% extends 'base.html' %}

{% block title %}Edit Rules - Campaign Run{% endblock %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<div class="table-section">
  <div class="top-buttons">
    <a href="{{ url_for('add_rules') }}" class="btn btn-primary">Add Rule</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>Serial No.</th>
        <th>Rule Name</th>
        <th>Column Name</th>
        <th>Value</th>
        <th>Last Updated</th>
        <th>Updated By</th>
        <th>Created Date</th>
        <th>Created By</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Sample Row -->
      <tr>
        <td>1</td>
        <td>Age Limit</td>
        <td>Age</td>
        <td>> 18</td>
        <td>2025-05-18</td>
        <td>Ashu</td>
        <td>2025-05-01</td>
        <td>Ashu</td>
        <td>
          <a href="/edit_rule/1" class="btn btn-sm btn-edit">Edit</a>
          <a href="/delete_rule/1" class="btn btn-sm btn-delete" onclick="return confirm('Are you sure you want to delete this rule?');">Delete</a>
        </td>
      </tr>

      <!-- Repeat rows dynamically if integrated with backend -->
    </tbody>
  </table>
</div>

{% endblock %}
