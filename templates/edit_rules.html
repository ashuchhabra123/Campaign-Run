{% extends 'base.html' %}

{% block title %}Edit Rule - Campaign Run{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Edit Rule</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="rule_name" class="form-label">Rule Name</label>
      <input type="text" class="form-control" id="rule_name" name="rule_name" value="{{ rule[1] }}" required>
    </div>

    <div class="mb-3">
      <label for="column_name" class="form-label">Column Name</label>
      <input type="text" class="form-control" id="column_name" name="column_name" value="{{ rule[2] }}" required>
    </div>

    <div class="mb-3">
      <label for="value" class="form-label">Value</label>
      <input type="text" class="form-control" id="value" name="value" value="{{ rule[3] }}" required>
    </div>

    <button type="submit" class="btn btn-success">Update Rule</button>
    <a href="{{ url_for('rules') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
