{% extends 'base.html' %}

{% block title %}Add Campaign - Campaign Run{% endblock %}

{% block content %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<div class="form-section">
  <h2 class="mb-4">Add Campaign</h2>
  <form method="post">
    <div class="mb-3">
      <label for="ruleName" class="form-label">Campaign Name</label>
      <input type="text" class="form-control" id="ruleName" name="rule_name" placeholder="Enter Campaign Name">
    </div>
    <div class="mb-3">
      <label for="columnName" class="form-label">Rule Name</label>
      <input type="text" class="form-control" id="columnName" name="column_name" placeholder="Enter Rule Name">
    </div>
    <button type="submit" class="btn btn-dark">Save</button>
  </form>
</div>

{% endblock %}
