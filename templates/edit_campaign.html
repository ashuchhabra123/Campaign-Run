{% extends 'base.html' %}

{% block title %}Edit Campaign - Campaign Run{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Edit Campaign</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="campaign_name" class="form-label">Campaign Name</label>
      <input type="text" class="form-control" id="campaign_name" name="campaign_name" value="{{ campaign[1] }}" required>
    </div>

    <div class="mb-3">
      <label for="rule_ids" class="form-label">Select Rules</label>
      <select name="rule_ids" multiple class="form-control">
      {% for rule in rules %}
        <option value="{{ rule[0] }}" {% if rule[0] in selected_rule_ids %}selected{% endif %}>
      {{ rule[1] }}
        </option>
      {% endfor %}
      </select>

      <small class="text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple rules.</small>
    </div>

    <button type="submit" class="btn btn-success">Update Campaign</button>
    <a href="{{ url_for('campaign') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
